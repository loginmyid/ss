<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Intranet Screen Share</title>
  <!-- JSCroot (ganti CDN jika Anda memiliki versi sendiri) -->
  <script src="https://cdn.jsdelivr.net/gh/jscroot/lib@main/dist/jscroot.min.js"></script>
  <style>
    body{font-family:system-ui,Arial,Segoe UI,Roboto;max-width:800px;margin:24px auto;padding:0 12px}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin-bottom:16px;box-shadow:0 1px 6px rgba(0,0,0,.06)}
    label{display:block;margin:.5rem 0 .25rem}
    input[type="text"]{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:8px}
    button{padding:.6rem 1rem;border:0;border-radius:10px;cursor:pointer}
    button.primary{background:#2563eb;color:#fff}
    button.secondary{background:#e5e7eb}
    video{width:100%;background:#000;border-radius:12px;aspect-ratio:16/9}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .row > *{flex:1}
    .muted{color:#6b7280;font-size:.9rem}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <h1>Intranet Screen Share</h1>
  <p class="muted">Presenter buka <span class="mono">http://localhost:8080</span>. Viewer buka via IP LAN server, mis. <span class="mono">http://192.168.1.10:8080</span>.</p>

  <div class="card">
    <div class="row">
      <div>
        <label for="room">Room Code</label>
        <input id="room" type="text" placeholder="mis. RUANG1" />
      </div>
    </div>
    <div class="row" style="margin-top:12px">
      <button id="btnPresenter" class="primary">Jadi Presenter (Share Screen)</button>
      <button id="btnViewer" class="secondary">Jadi Viewer (Lihat)</button>
      <button id="btnEnd" class="secondary" style="display:none">Akhiri Presentasi</button>
    </div>
    <p id="status" class="muted"></p>
  </div>

  <div class="card">
    <h3>Preview / Viewer</h3>
    <video id="video" playsinline autoplay controls muted></video>
  </div>

  <div class="card">
    <h3>Log</h3>
    <pre id="logText" style="max-height:220px; overflow:auto; background:#0b1020; color:#d5e3ff; padding:10px; border-radius:8px;">Ready.
    </pre>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
